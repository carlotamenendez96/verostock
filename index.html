
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VeroStock: smart inventory and bottle control for bars and hospitality. Real-time stock, consumption tracking, and alerts.">
    <title>VeroStock | Smart Inventory Control</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38b6ff",
                        "primary-dark": "#13c8ec",
                        "background-light": "#f5f7f8",
                        "background-dark": "#000000",
                        "bg-dark": "#0f1c23",
                        "tech-grey": "#27333a",
                        "tech-grey-light": "#9aafbc",
                        "neutral-gray": "#545454",
                        "deep-black": "#000000",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "montserrat": ["Montserrat", "sans-serif"],
                        "sans": ["Work Sans", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .scan-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #38b6ff, transparent);
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            animation: scan 4s linear infinite;
            opacity: 0.5;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(56, 182, 255, 0.4);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .category-underline { position: relative; }
        .category-underline::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #38b6ff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .category-underline:hover::after, .category-underline.active::after {
            transform: scaleX(1);
        }
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-feature-settings: 'liga';
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-300 antialiased">
    <div id="root"></div>
<script type="module" src="/src/app/index.tsx"></script>
</body>
</html>
